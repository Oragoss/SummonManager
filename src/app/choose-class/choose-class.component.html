<div class="container" style="margin-top: 15%;">
    <div class="row text-center">
        <div class="col-md-4"></div>
        <h1 class="col-md-4">Choose Your Class</h1>
        <div class="col-md-4"></div>
    </div>
    <div class="row" style="margin-top: 5%;">
        <div class="col-md-1"></div>
        <a id="druid" (click)="selectSpellList($event)" class="btn btn-outline-success col-md-2 col-xs-12">Druid</a>
        <a id="wizard" (click)="selectSpellList($event)" class="btn btn-outline-primary col-md-2 col-xs-12">Wizard</a>
        <a id="cleric" (click)="selectSpellList($event)" class="btn btn-outline-warning col-md-2 col-xs-12">Cleric</a>
        <a id="sorcerer" (click)="selectSpellList($event)" class="btn btn-outline-info col-md-2 col-xs-12">Sorcerer</a>
        <a id="warlock" (click)="selectSpellList($event)" class="btn btn-outline-secondary col-md-2 col-xs-12">Warlock</a>
        <div class="col-md-1"></div>
    </div>
</div>
